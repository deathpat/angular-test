<div class="loginForm">
	<div class="loginTitle"></div>
	<form class="loginFormContent">
		<div class="formLine">
			<label for="login">Login</label>
			<input id="login" ng-model="ctrl.login" class="k-textbox"/>
		</div>
		<div class="formLine">
			<label for="password">Password</label>
			<input id="password" type="password" ng-model="ctrl.password" class="k-textbox"/>
		</div>
		<div class="formLine">
			<label for="switchCommunity">Switch community</label>
			<input id="switchCommunity" type="checkbox" ng-model="ctrl.switchCommunity"/>
		</div>
		<div class="buttonLine"><button ng-click="ctrl.doLogin()" class="k-button">continue</button></div>
	</form>
</div>
